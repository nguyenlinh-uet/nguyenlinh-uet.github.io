<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Điểm danh tự động - Zoom Meeting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/datepicker.css">
    <link rel="SHORTCUT ICON" href="favicon.png" type="image/x-icon">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.6/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
</head>
<body>
    <h1>Điểm danh tự động - Zoom Meeting</h1>
    <div class="main-page" style="text-align:center">
        <div class="container" style="text-align:left">
            <div class="form-group">
                <label id="label-content" for="content">Nhập nội dung</label>
                <textarea class="form-control" name="content" id="content" cols="30" rows="5" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Nội dung (bắt buộc)'" placeholder="Nội dung (bắt buộc)"></textarea>
            </div>
            <div>
                <div>Giờ điểm danh</div>
                <div class="c-datepicker-date-editor c-datepicker-single-editor J-datepicker-time-range">
                  <i class="c-datepicker-range__icon kxiconfont icon-clock"></i>
                  <input id = "start_time" placeholder="Bắt đầu" name="" class="c-datepicker-data-input only-time" value="">
                  <span class="c-datepicker-range-separator">-</span>
                  <input id = "end_time" placeholder="Kết thúc" name="" class="c-datepicker-data-input only-time" value="">
                </div>
            </div>
        </div>
        <div style="margin-top: 30px">
            <button class="btn btn-grad" onclick="getResult()">Điểm danh</button>
        </div>
        <div style="margin-top: 10px">
            <label class="dev-info">Developed by NguyenLinhUET</label>
        </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/datepicker.all.min.js"></script>
    <script src="./js/datepicker.vi.js"></script>
    <script>
        $('.J-datepicker-time-range').datePicker({
          format: 'HH:mm:ss',
          isRange: true,
          min: '00:00:00',
          max: '23:59:59',
          language: 'vi'
        });
    </script>
</body>
